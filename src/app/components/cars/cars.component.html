<table class="table">
    <thead>
        <tr>
            <th>CarId</th>
            <th>BrandName</th>
            <th>ColorName</th>
            <th>ModelYear</th>
            <th>DailyPrice</th>
            <th>Description</th>
        </tr>
    </thead>

<tbody>

    
    <tr routerLink="/cars/detail/{{car.carId}}" *ngFor="let car of cars" >
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</tbody>

</table>
