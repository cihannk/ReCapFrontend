<table class="table">
    <thead>
        <tr>
            <th>BrandId</th>
            <th>BrandName</th>
            <th>Description</th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let brand of brands" routerLink="/cars/brand/{{brand.brandId}}">
            <td>{{brand.brandId}}</td>
            <td>{{brand.name}}</td>
            <td>{{brand.description}}</td>
        </tr>

    </tbody>

</table>
