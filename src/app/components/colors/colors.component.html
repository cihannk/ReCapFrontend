<table class="table">
    <thead>
        <tr>
            <th>ColorId</th>
            <th>ColorName</th>

        </tr>
    </thead>

    <tbody>
        <tr routerLink="/cars/color/{{color.colorId}}" *ngFor="let color of colors">
            <td>{{color.colorId}}</td>
            <td>{{color.name}}</td>
    </tbody>

</table>
