<table class="table">
    <thead>
        <tr>
            <th>RentalId</th>
            <th>BrandName</th>
            <th>Customer</th>
            <th>RentDate</th>
            <th>ReturnDate</th>
        </tr>
    </thead>

    <tr *ngFor="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.customerId}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>

</table>
